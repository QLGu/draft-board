<html>
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body ng-app="app">
  <div ng-controller="mainCtrl">
    <div class="queue">
      <div class="round" ng-repeat="round in rounds">
        <div class="round-label"><span>Round {{ round }}</span></div>
        <div class="team" ng-repeat="team in teams">
          {{ ($index + 1) + ($parent.$index * 30) }} {{ team.name }}
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//use.typekit.net/jkw0vhm.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/controllers.js"></script>
  <script src="../js/services.js"></script>
  <script src="../js/services/player.js"></script>
  <script src="../js/services/team.js"></script>
</body>
</html>
